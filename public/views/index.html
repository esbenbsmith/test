<div class="jumbotron">

    <h1>Hello!</h1>

<div class="container">    
  <div class="row">
      <div class="col-md-8">
        <h4>Add your Favorite Bar!</h4>
          <form id="bars-form">
            <div class="form-group">
            <!--   <input type= "text" name="bar[img_url]" class="form-control" id="entry-img" placeholder="Image URL" autofocus> -->
              <input type="text" name="bar[name]" class="form-control" id="entry-name" placeholder="Name">
              <input type="text" name="bar[address]" class="form-control" id="entry-address" placeholder="Address">
              <input type="text" name="bar[city_state]" class="form-control" id="entry-citystate" placeholder="City and State">
              <input type="text" name="bar[zip]" class="form-control" id="entry-zip" placeholder="Zip">
              <input type="text" name="bar[phone]" class="form-control" id="entry-phone" placeholder="Phone">
            </div>        
            <div class="form-group">
             <input type="submit" class="btn btn-success" value="Add">
           </div>
        </form> 
   <!-- Add projects template here -->
    <div class="col-md-8"><h4>Bars</h4>
      <div class="bars_list" id="current-bars"></div>
    </div>
  </div>
</div>  
 <!--underscore template -->
<script type="text/template" id="bars-template">
  <div class ="well">
    <div class="bars_list">
      <p>
       
        <%= name %><br>
        <%= address %><br>  
        <%= city_state %><br>
        <%= zip %><br>
        <%= phone %> 
      </p>
    </div>
  </div>
</script>
